<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pengajuan Surat - Kelurahan Karangtengah</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      header,
      footer {
        background-color: #2e8b57;
        color: white;
        text-align: center;
        padding: 1rem;
      }

      nav a {
        margin: 0 10px;
        color: white;
        text-decoration: none;
      }

      main {
        flex: 1;
        padding: 2rem;
      }

      form {
        max-width: 500px;
        margin: auto;
      }

      label {
        display: block;
        margin-top: 1rem;
      }

      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.3rem;
        box-sizing: border-box;
      }

      button {
        margin-top: 1rem;
        background-color: #2e8b57;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #246b45;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pengajuan Surat Menyurat</h1>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="profil.html">Profil</a>
        <a href="pengajuan.html">Pengajuan Surat</a>
        <a href="pegawai.html">Profil Pegawai</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <h2>Form Pengajuan Surat</h2>
      <form action="php/pengajuan.php" method="POST">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="nik">NIK:</label>
        <input type="text" id="nik" name="nik" required />

        <label for="jenis">Jenis Surat:</label>
        <select id="jenis" name="jenis" required>
          <option value="domisili">Surat Keterangan Domisili</option>
          <option value="usaha">Surat Keterangan Usaha</option>
        </select>

        <label for="keperluan">Keperluan:</label>
        <textarea id="keperluan" name="keperluan" rows="4"></textarea>

        <button type="submit">Kirim Pengajuan</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Kelurahan Karangtengah</p>
    </footer>
  </body>
</html>
