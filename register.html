<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi - Kelurahan Karangtengah</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #2e8b57;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .register-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2e8b57;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.7rem;
      background-color: #2e8b57;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #246b45;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .login-link a {
      color: #2e8b57;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Registrasi Akun</h1>
  </header>

  <main>
    <div class="register-box">
      <h2>Daftar Akun Baru</h2>
      <form action="php/register.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Daftar</button>
      </form>
      <div class="login-link">
        Sudah punya akun? <a href="login.html">Masuk di sini</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Kelurahan Karangtengah</p>
  </footer>

</body>
</html>
